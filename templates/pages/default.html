{% extends 'pages/base.html' %}
{% load feincms3 i18n %}

{% block regions %}
<article class="{{page.category.slug}}">
  {% render_region regions "main" %}
</article>
{% if page.is_navigation %}
  {% include 'pages/page_subnav.html' with pages=page.children.all %}
{% endif %}
{% if edit %}
<a class="button" href="{% url 'admin:pages_page_change' page.pk %}">
  {% trans 'Edit' %}
</a>
{% endif %}
{% endblock %}
