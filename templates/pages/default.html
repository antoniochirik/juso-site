{% extends 'pages/base.html' %}
{% load feincms3 %}

{% block regions %}
<article class="{{page.category.slug}}">
  {% render_region regions "main" %}
</article>
{% if page.is_navigation %}
<nav role="subsites" class="subsites">
  {% include 'pages/page_subnav.html' with page=page %}
</nav>
{% endif %}
{% if edit %}
<a class="button" href="{% url 'admin:pages_page_change' page.pk %}">Bearbeiten</a>
{% endif %}
{% endblock %}
