{% extends 'base.html' %}
{% load feincms3 %}

{% block content %}
<div class="ui vertical segment ">
  <div class="ui container">
    <div class="ui mobile reversed stackable internally celled centered grid">
        <div class="four wide column">
          <aside class="ui basic segment">
            {% render_region regions "left" %}
          </aside>
        </div>
        <div class="eight wide column">
          <main class="ui basic segment">
            {% render_region regions "main" %}
          </main>
        </div>
        <div class="four wide column">
          <aside class="ui basic segment">
            {% render_region regions "right" %}
          </aside>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
