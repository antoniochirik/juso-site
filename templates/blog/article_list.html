{% extends 'blog/base.html' %}

{% load feincms3 sekizai_tags i18n %}

{% block regions %}
<form class="filter">
  {% for category in category_list %}
  <input
      type="checkbox"
      name="category"
      id="{{category.slug}}"
      value="{{category.slug}}"
      ><label for="{{category.slug}}">{{category}}</label>
  {% endfor %}
  <div class="field">
    <label for="search">{% trans "Search" %}</label>
  <input type="text" name="search">
  </div>

  <button type="submit">{% trans "Apply" %}</button>
</form>

{% include 'blog/plugins/default.html' with enable_category=True %}
{% include 'includes/pagination.html' with page=article_list%}
{% endblock %}
