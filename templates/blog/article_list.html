{% extends 'blog/base.html' %}
{% load feincms3 %}

{% block regions %}
<div class="twelve wide column">
  <main class="ui {{plugin.columns}} stackable cards">
    {% for article in article_list %}
    <div class="card">
      {% if article.image %}
      <a class="image" href="{{article.get_absolute_url}}">
        <img src="{{article.image.url}}" alt="{{article.title}}"/>
      </a>
      {% endif %}
      <div class="content">
        <a class="header" href="{{article.get_absolute_url}}">
          {{article.title}}
        </a>
        <a class="meta" href="{{event.get_absolute_url}}">
          {{article.category|default:""}}
        </a>
        <a class="description">
        </a>
      </div>
      <div class="extra content">
      </div>
    </div>
    {% endfor %}
  </main>
</div>
<div class="four wide column">
  <aside class="ui segment basic">
    {% render_region regions 'side' %}
  </aside>
</div>
{% endblock %}
