<div class="card-plugin">
  {% for article in articles.all %}
  <div class="{{article.category.slug}} card">
    {% if article.image %}
    <a class="image" href="{{article.get_absolute_url}}">
      <img src="{{article.image.url}}" alt="{{article.title}}"/>
    </a>
    {% endif %}
    <div class="content">
      <a class="header" href="{{article.get_absolute_url}}">
        {{article.title}}
      </a>
      <a class="meta" href="{{event.get_absolute_url}}">
        {{article.category|default:""}}
      </a>
      <a class="description">
      </a>
    </div>
    <div class="extra content">
    </div>
  </div>
  {% endfor %}
</div>
