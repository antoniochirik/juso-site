{% extends 'events/base.html' %}
{% load tools %}

{% block content %}
<script>
  window.location_list = {{location_list|jsonify}};
  window.event_list = {{event_list|jsonify}};
</script>
<ul>
{% for event in event_list %}
<li><a href="{{event.get_absolute_url}}">{{event}}</a></li>
{% endfor %}
</ul>
{% endblock %}
