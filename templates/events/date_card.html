<time datetime="{{date|date:"c"}}" class="card">
  <div class="day">
    {{date|date:"d"}}
  </div>
  <div class="month">
    {{date|date:"M"}}.
  </div>
  <div class="time">
    <span class="hour">
      {{date|date:"H"}}
    </span><span class="minutes">
      {{date|date:"i"}}
    </span>
  </div>
</time>
