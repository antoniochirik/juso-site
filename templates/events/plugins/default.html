{% load i18n %}
{% if plugin.title %}
<h2>{{plugin.title}}</h2>
{% endif %}
<section class="cards events">
  {% for event in events.all %}
  {% include 'events/event_card.html' %}
  {% endfor %}
</section>
{% if plugin.all_events %}
<a class="button center" href="{{plugin.all_events.get_absolute_url}}">
  {{plugin.all_events_override|default:plugin.all_events.title}}
</a>
<div class="break"></div>
{% endif %}
