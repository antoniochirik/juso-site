{% if plugin.title %}
<h2>{{plugin.title}}</h2>
{% endif %}
<section class="cards events">
  {% for event in events.all %}
  <article class="{{event.category.slug}} card horizontal">
    {% if event.image %}
    <a class="image" href="{{event.get_absolute_url}}">
      <img src="{{event.get_header_image.card}}" alt="{{event.title}}"/>
    </a>
    {% endif %}
    <div class="content">
      <header class="header" >
        <a href="{{event.get_absolute_url}}">
          {{event.title}}
        </a>
      </header>
      <section>
        {{event.start_date}} - {{event.end_date}}
      </section>
    </div>
  </article>
  {% endfor %}
</section>
