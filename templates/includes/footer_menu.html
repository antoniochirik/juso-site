{% load menus %}
{% for main, children in menu|group_by_tree %}
<a href="{{main.get_absolute_url}}">
{{main}}
</a>
{% endfor %}
<i onclick="toggleTheme(true)" id="theme-moon" class="toggle-theme fa fa-lightbulb-slash"></i>
<i onclick="toggleTheme(true)" id="theme-sun" class="toggle-theme fa fa-lightbulb"></i>
