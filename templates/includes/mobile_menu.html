{% load tools %}
<input type="checkbox" id="fab" autocomplete="off"/>
<label id="fab-button" class="menu-btn" for="fab">
</label>
<div class="nav-panel">
  <div class="buttons">
    {% for button in buttons %}
    <a href="{{button.get_absolute_url}}" class="button">
      <span>
      {{button.title}}
      </span>
    </a>
    {% endfor %}
  </div>
  <div class="small-top-bar">
    <a class="current" href="#">DE</a>
    <a href="#">IT</a>
    <a href="#">Fr</a>
    <a href="#">Medien</a>
  </div>
  <div class="menu">
    <h2>
      <a href="{{top.get_absolute_url}}">
      <img class="logo-mobile" src="{% logo %}"/>
      </a>
    </h2>
    {% for element in menu %}
    <a href="{{element.get_absolute_url}}">{{element.title}}</a>
    {% endfor %}
  </div>
  <div class="small-bottom-bar">
    {% for item in footer %}
    <a href="{{item.get_absolute_url}}">{{item}}</a>
    {% endfor %}
  </div>
</div>
