{% load menus tools %}
<ul>
{% for main in menu|order_by_position %}
<li>
  <a href="{{main.get_absolute_url}}">
{{main.title|nbsp}}
  </a>
</li>
{% endfor %}
</ul>
<div class="buttons">
  {% for button in buttons|order_by_position %}
  <a class="button" href="{{button.get_absolute_url}}">
    <span>
    {{button.title|nbsp}}
    </span>
  </a>
  {% endfor %}
</div>
