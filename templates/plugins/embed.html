{% if json.type == 'photo' %}
<figure class="{% if plugin.fullwidth %}full{%endif%}">
  <img class="" src="{{json.url}}" alt="{{plugin.caption}}" title="{{json.title}}"/>

  <figcaption>{{plugin.caption}}</figcaption>
</figure>
{% else %}
<div class="external {{json.provider_name}}">
  {{html}}
</div>
{% endif %}
