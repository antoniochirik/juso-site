{% extends 'testimonials/base.html' %}

{% block header %}
<h1 class="ui header">{{campaign.name}}</h1>
{% endblock %}

{% block content %}
<div class="ui basic segment">
<div class="ui stackable centered column grid">
  <div class="ten wide column">
    <p class="important">{{campaign.description}}</p>
    <form method="post" enctype="multipart/form-data" class="ui form {% if form.non_field_errors %}error{% elif success %}success{% endif %}">
      <div class="ui message error">
        <ul class="list">
          {% for error in form.non_field_errors %}
          <li>{{error}}</li>
          {% endfor %}
        </ul>
      </div>
      {% csrf_token %}
      {% for field in form %}
      <div class="field">
        <label>
          {{field.label}}
        </label>
        {{field}}
      </div>
      {% endfor %}
      <button class="ui button primary" type="submit">Abschicken</button>
    </form>
  </div>
</div>
  {% endblock %}
